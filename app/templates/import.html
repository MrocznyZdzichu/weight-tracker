{% extends "base.html" %}
{% block content %}
<h2>Import CSV</h2>
<form action="/import" method="post" enctype="multipart/form-data">
  <p>Wybierz plik CSV w formacie: dd/mm/yyyy,masa</p>
  <input type="file" name="file" accept=".csv" required>
  <br><br>
  <button type="submit">Importuj</button>
</form>
{% endblock %}
